<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies that Hurt! Dare to Watch. 💀</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>💀 Movies that Hurt! Dare to Watch. 📺</h1>
    <p>We've found the lowest-rated films from the '80s and '90s. **?Are you up for the challenge**</p>
</header>

<main>
    <div class="controls-container">

        <div class="filter-group">
            <label for="languageSelect">Language 🗣️:</label>
            <select id="languageSelect">
                <option value="all">All Languages</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="japanese">Japanese</option>
                <option value="italian">Italian</option>
                <option value="other">Other/Obscure</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="ratingOrderSelect">Rating Sort 📉:</label>
            <select id="ratingOrderSelect">
                <option value="lowest">Lowest Rated First (Worst Movies)</option>
                <option value="highest">Highest Rated First (Least Painful)</option>
            </select>
        </div>

        <div class="filter-group full-width-group">
            <label for="topicInput">Plot/Topic Search 🤯:</label>
            <input type="text" id="topicInput" placeholder="e.g., zombie, alien, slasher, terrible music">
        </div>

        <button id="filterBtn">APPLY CHALLENGE FILTERS 🔥</button>
    </div>

    <hr>

    <section id="movieList" class="movie-grid">
        <p class="loading-message">Loading movie IDs... Please wait a moment for the data to process.</p>
    </section>
</main>

<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <div class="modal-body">
            <img id="modalPoster" src="" alt="Movie Poster">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalRating" class="rating-tag"></p>
                <p id="modalRuntime"></p>
                <p id="modalGenre"></p>
                <p id="modalLanguage"></p>
                <hr>
                <p id="modalPlot"></p>
            </div>
        </div>
    </div>
</div>

<script src="../script.js"></script>

</body>
</html>
