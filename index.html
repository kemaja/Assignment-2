<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Movie Explorer üçø</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>üçø Retro Movie Night Explorer üé¨</h1>
    <p>A fun way to discover movies with friendly ratings!</p>
</header>

<main>
    <div class="controls-container">
        <div class="filter-group">
            <label for="genre">Filter by Genre:</label>
            <input type="text" id="genre" placeholder="e.g., Action, Comedy">
        </div>
        <div class="filter-group">
            <label for="language">Filter by Language:</label>
            <input type="text" id="language" placeholder="e.g., English, Spanish">
        </div>
        <button id="filterBtn">Apply Filters</button>
    </div>

    <hr>

    <section id="movieList" class="movie-grid">
        <p class="loading-message">Loading movie IDs... Please wait a moment for the data to process.</p>
    </section>
</main>

<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <div class="modal-body">
            <img id="modalPoster" src="" alt="Movie Poster">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalRating" class="rating-tag"></p>
                <p id="modalRuntime"></p>
                <p id="modalGenre"></p>
                <p id="modalLanguage"></p>
                <hr>
                <p id="modalPlot"></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
